<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Page</title>
    <link rel="stylesheet" href="CSS/master.css" />
    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!-- FontAwesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="loading-indicator" style="display: none">
      <p>Loading...</p>
    </div>
    <div id="liveAlertPlaceholder"></div>

    <!-- =============Alerts============== -->
    <!--------- Start Modal ------------>
    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <span>Profile Image</span>
                <input
                  type="file"
                  id="image"
                  accept="image/png, image/jpeg , image/jpg"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="registername"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="registeruser"
                  placeholder="UserName"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="registeremail"
                  placeholder="E-mail"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="registerpassword"
                  placeholder="Password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="signup-btn">
              SignUp
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal -->
    <!-- Edit Post Modal -->
    <div
      class="modal fade"
      id="editPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit Your Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="edit-title"
                  placeholder="Title"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="edit-body"
                  placeholder="Sub Title"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="edit-post-btn">
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Post Modal -->
    <!-- Delete Post Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this post? This action cannot be
            undone.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Post Modal -->
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="UserName"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="passw"
                  placeholder="Password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <!-------- End Modal ------->
    <!-- Start NavBar -->
    <div class="container d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg bg-body-tertiary col-9">
        <div class="container-fluid">
          <div style="display: flex">
            <a class="navbar-brand" href="home.html" style="margin: 0"
              >Raslan</a
            >
            <div class="collapse navbar-collapse" id="navbarText">
              <ul
                class="navbar-nav me-auto mb-lg-0"
                style="flex-direction: row"
              >
                <li class="nav-item" style="padding: 0 10px">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="profile.html"
                    style="cursor: pointer"
                    id="profile-page"
                    >Profile</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="buttons d-flex align-items-center">
            <img
              id="image-header"
              src="5839461617979474831.jpg"
              alt=""
              style="
                display: none;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                box-shadow: 1px 1px 2px 2px rgb(219, 216, 216);
              "
            />

            <p
              style="margin: 0; padding: 0 10px; display: none"
              id="name-header"
            >
              resso
            </p>

            <button
              type="button"
              class="btn btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              data-bs-whatever="@mdo"
              id="login"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
              data-bs-whatever="@mdo"
              id="register"
            >
              Register
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-toggle="modal"
              data-bs-target="#logoutModal"
              data-bs-whatever="@mdo"
              id="logout"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
    </div>
    <!-- End NavBar -->
    <div
      class="container d-flex justify-content-center content flex-column align-items-center"
      style="padding-top: 10px"
    >
      <div class="col-9">
        <b><span id="head">Raslan</span> Post </b>
      </div>
    </div>
    <!-- Start Posts -->
    <div
      class="container d-flex justify-content-center content flex-column align-items-center"
      id="post"
    >

    <script src="JS/main.js"></script>
  </body>
</html>
